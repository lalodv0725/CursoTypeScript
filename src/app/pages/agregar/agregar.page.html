<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- <ion-back-button color="tertiary" defaultHref="/"></ion-back-button>  Funciona igual que el de abajo -->
      <ion-back-button color="tertiary"></ion-back-button>
    </ion-buttons>
    <ion-title>{{listaObtenida.titulo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h1>Agregar Lista</h1>

  <ion-list>
    <ion-item>
      <ion-label position="stacked">Nuevo Item de Lista:</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItemDeLista()" placeholder="Nombre Item">
      </ion-input>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="listaObtenida.items.length > 0">
    <ion-list-header>Tareas por Hacer</ion-list-header>

    <ion-item-sliding *ngFor="let item of listaObtenida.items; let i = index;" class="animeated fadeInDown">
      
      
      <ion-item>
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.statusCompletado" (ionChange)="cambioCheck(item)">
        </ion-checkbox>
        <ion-label>{{item.descripcion}}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="borrarItem(i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


</ion-content>
