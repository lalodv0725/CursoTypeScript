<h1 class="mt-3">Pipes <small>Angular</small></h1>
<hr>

<div class="row">
    <div class="col">

        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <td>Variable</td>
                    <td>Pipe</td>
                    <td>Salida</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{nombre}}</td>
                    <td>uppercase</td>
                    <td>{{nombre | uppercase}}</td>
                </tr>
                <tr>
                    <td>{{nombre}}</td>
                    <td>lowercase</td>
                    <td>{{nombre | lowercase}}</td>
                </tr>
                <tr>
                    <td>{{nombre}}</td>
                    <td>slice:3</td>
                    <td>{{nombre | slice:3}}</td>
                </tr>
                <tr>
                    <td>{{nombre}}</td>
                    <td>slice:0:3</td>
                    <td>{{nombre | slice:0:3}}</td>
                </tr>
                <tr>
                    <td>{{arreglo}}</td>
                    <td>slice:3:6</td>
                    <td>{{arreglo | slice:3:6}}</td>
                </tr>
            </tbody>
        </table>


        <h4>Slice</h4>
        <ul>
            <li *ngFor="let item of arreglo | slice:3:6">{{item}}</li>
        </ul>
    </div>
</div>
