<!-- <ion-list *ngIf="deseosService.listas.length > 0"> -->
<ion-list>
  <ion-item-sliding *ngFor="let lista of deseosService.listas | filtroCompletado:this.statusCompletado">

    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editarNombreLista(lista)">
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item detail (click)="detalleLista(lista.id)">
      <ion-label>{{lista.titulo}}</ion-label>
      <ion-note slot="end" color="tertiary">{{lista.items.length}} items</ion-note>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="borrarLista(lista)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-list>
