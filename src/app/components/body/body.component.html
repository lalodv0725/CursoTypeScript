<div class="row">
    <div class="col">
        <h1>*ngIf</h1>
        <hr>
        <div *ngIf="mostrar" class="card text-dark bg-info mb-3" style="width: 100%;">
            <div class="card-body">
                <h5 class="card-title">Autor: {{frase.autor}}</h5>
                <p class="card-text">Mensaje: {{frase.mensaje}}</p>
            </div>
        </div>

        <button type="button" class="btn btn-primary btn-block" (click)="mostrarTarjeta()">
            Mostrar u Ocultar
        </button>

    </div>

    <div class="col">
        <h1>*ngFor</h1>
        <hr>

        <ul class="list-group" style="margin-bottom: 1rem!important;">
            <li *ngFor="let personaje of personajes; let i = index" class=" list-group-item">
                {{i+1}} - {{personaje}}
            </li>            
        </ul>

    </div>
</div>
