<div class="card animated fadeIn fast">
    <img [src]=hero.img class="card-img-top" alt="{{ hero.nombre }}">
    <div class="card-body">
        <h5 class="card-title">{{ hero.nombre }}</h5>
        <p class="card-text">{{ hero.bio }}</p>
        <p class="card-text"><small class="text-muted">{{hero.aparicion}}</small></p>
        <button (click)="verHeroe()" type="button" class="btn btn-info btn-block">Ver más...</button>
        <!--<a [routerLink]="['/heroe',i]" class="btn btn-info btn-block">Ver más Link...</a>-->
    </div>
</div>
