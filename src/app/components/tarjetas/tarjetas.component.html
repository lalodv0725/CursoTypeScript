<div class="row animated fadeIn">
<div *ngFor="let item of items" class="col-12 col-sm-12 col-md-6 col-lg-3 mb-3">
    <div (click)="verArtista(item)" class="card text-dark bg-light mb-3 h-100 puntero">
        <img [src]="item.images | noImage" class="card-img-top" alt="album-image">
        <div class="card-body">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge rounded-pill bg-primary">
                    {{artista.name}}
                </span>
            </p>
        </div>
        <div class="card-footer text-secondary">
            <small>Last updated 3 mins ago</small>
        </div>
    </div>
</div>
</div>
