<div class="row">
<div *ngFor="let item of items" class="col-sm-2 col-md-3 col-lg-4 mb-3">
    <div class="card bg-secondary">
        <img [src]="item.images | noImage" class="card-img-top" alt="album-image">
        <div class="card-body">
            <h5 class="card-title">
                {{item.name}}
            </h5>
            <p class="card-text">
                <span *ngFor="let artista of item.artists" class="badge rounded-pill bg-primary">
                    {{artista.name}}
                </span>
            </p>
        </div>
        <div class="card-footer">
            <small class="text-muted">Last updated 3 mins ago</small>
        </div>
    </div>
</div>
</div>
