<h1>Buscando: <small>{{termino}}</small></h1>

<h2>Héroes encontrados: <small>{{heroes.length}}</small></h2>
<hr>

<div *ngIf="heroes.length == 0;" class="row">
    <div class="col-md-12">
        <div class="alert alert-info" role="alert">
            No existen resultados con el termino: {{termino}}
        </div>
    </div>
</div>


<div *ngIf="heroes.length > 0;" class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index;">
        <img [src]=heroe.img class="card-img-top" alt="{{ heroe.nombre }}">
        <div class="card-body">
            <h5 class="card-title">{{ heroe.nombre }}</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>
            <button (click)="verHeroe(i)" type="button" class="btn btn-info btn-block">Ver más...</button>
        </div>
    </div>
</div>
