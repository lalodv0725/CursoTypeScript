<h1 class="animated fadeIn">{{heroe.nombre}} <small>Primera aparicion: {{heroe.aparicion}}</small></h1>
<hr>

<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" alt="{{heroe.nombre}}">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>        

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="verLogo()" src="../../../assets/DC-logo.png" alt="Logo DC" width="100px">
            <img *ngIf="!verLogo()"src="../../../assets/MARVEL-logo.png" alt="Logo Marvel" width="100px">
        </div>
    </div>
</div>
